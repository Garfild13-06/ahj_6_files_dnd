<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Board Example</title>
  <!--    <link rel="stylesheet" href="css/style.css">-->
</head>
<body>
<div class="board">
  <!-- TODO Column -->
  <div class="list" id="todo">
    <div class="list-title">TODO</div>
    <div class="cards"></div>
    <div class="add-card">+ Add another card</div>
  </div>

  <!-- IN PROGRESS Column -->
  <div class="list" id="in-progress">
    <div class="list-title">IN PROGRESS</div>
    <div class="cards"></div>
    <div class="add-card">+ Add another card</div>
  </div>

  <!-- DONE Column -->
  <div class="list" id="done">
    <div class="list-title">DONE</div>
    <div class="cards"></div>
    <div class="add-card">+ Add another card</div>
  </div>
</div>
</body>
</html>
